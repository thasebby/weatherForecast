<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <title>Document</title>
    </head>

    <body>
        <h1 class="text-center bg-primary">Weather Dashboard</h1>
<!--Gets the city that we are trying to get the weather from-->
        <div id="search" class="text-center">
            <label for="searchCity">Search for a city:</label>
            <input type="text" id="city" name="searchCity">
            <button id="searchBTN" class="btn btn-dark">Search</button>
        </div>

        <section class="container my-5">
            <div class="row flex-wrap d-flex">
                <!--This div displays the temp, weather-->
                <div id="displayWeather" class="col-12 col-md-12 col-lg-12 text-white text-center bg-dark rounded"></div>
                <section class="row">
                    <!--Five day forecast-->
                    <div id="forecast" >
                        <div id="fiveDay" class="d-flex flex-wrap justify-content-center"></div>
                    </div>
                </section>
            </div>
        </section>



    
        <script src="assets/script.js"></script>
    </body>
</html>
